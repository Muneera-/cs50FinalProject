<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP LINKS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Lekton" rel="stylesheet">
    
    <!-- ANIMATION STYLESHEET-->
    <link rel="stylesheet" href="{{ url_for('static', filename='animate.css') }}">
    
    <!-- CUSTOM STYLESHEET-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    
</head>
<body>
    <div class="container container-fluid text-center" id="bigcontainer">
        <nav class="navbar navbar-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Bob's Cool Videos</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="{{ url_for('index') }}">Browse</a></li>
                <li><a href="#">Another Link</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('shopping_api.shopping') }}"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                <li><a href="{{ url_for('register_api.register') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="{{ url_for('login_api.login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </nav> 
        <main>
        
        <div class="container container-fluid text-center" id="content">
            <!--THIS IS WHERE PAGE CONTENT WILL GO-->
            {% block main %}{% endblock %}
        </div>
        </main>
    </div>
</body>
</html>
